apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespaces
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: namespaces/
    repoURL: {{eks_teamplate_repo_URL}}
    targetRevision: {{eks_teamplate_repo_targetRevision}}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true